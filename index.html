<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Procedural Terrain Generation</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module">
        import * as THREE from './scripts/three.module.js';
    </script>
</head>

<body>
    <div id="app">
        <div class="settings-container">
            <div class="setting">
                <h3>Settings(multipliers to default values)</h3>
                <div class="setting-item-container">
                    <input type="number" id="ChildrenMultiplier" placeholder="Amount of Child Branches">
                    <input type="number" id="GnarlinessMultiplier" placeholder="Gnarliness">
                    <input type="number" id="BranchLengthMultiplier" placeholder="Branch Length">
                    <input type="number" id="RadiusMultiplier" placeholder="Branch Radius">
                    <input type="number" id="SectionMultiplier" placeholder="Branch Sections">
                    <input type="number" id="SeedInput" placeholder="Seed">
                    <input type="number" id="OrnamentInput" placeholder="Ornament chance(0-1)">
                    <button id="generateButton">Generate</button>
                </div>
            </div>
        </div>
        <div class = "Instructions">
            <h3>Controls</h3>
            <p>Leftclick - Rotate</p>
            <p>Rightclick - Pan</p>
            <p>Scroll - zoom</p>
        </div>  
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
    <script type="module" src="./main.js"></script>
</body>

</html>
