<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Procedural Terrain Generation</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module">
        import * as THREE from './scripts/three.module.js';
    </script>
</head>

<body>
    <div id="app">
        <div id="header-container">
            <h1>Procedural Terrain Generation</h1>
        </div>
        <div class="settings-container">
            <div class="setting">
                <h3>Settings</h3>
                <div class="setting-item-container">
                    <input type="text" id="terrainWidth" placeholder="Enter width">
                    <input type="text" id="terrainDepth" placeholder="Enter depth">
                    <input type="text" id="seedInput" placeholder="Enter seed">
                    <button id="generateButton">Generate</button>
                </div>
            </div>
        </div>
        <div class = "Instructions">
            <h3>Instructions</h3>
            <p>Leftclick - Rotate</p>
            <p>Rightclick - Pan</p>
            <p>MiddlemouseDown + Scroll - zoom</p>
            <p>DoubleClick - Change Center</p>
        </div>  
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
    <script type="module" src="./main.js"></script>
</body>

</html>
